<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header -->
    <header>
        <!-- logo -->
        <!-- ++++++++++++ -->
        <!-- /logo -->
        <h1>Campo Minato</h1>
    </header>

    <!-- main -->
    <main>
        <!-- opzioni -->
        <div class="side-bar left">
            <!-- pulsanti -->
            <div class="options">
                <button id="small">Campo da gioco piccolo</button>
                <button id="medium">Campo da gioco medio</button>
                <button id="large">Campo da gioco grande</button>
                <label for="rows">Personalizzato</label>
                <input id="rows" type="number" placeholder="Righe">
                <input id="cols" type="number" placeholder="Colonne">
                <input id="bombs" type="number" placeholder="Bombe">
                <button id="custom">Campo da gioco personalizzato</button>
            </div>
        </div>
        <!-- griglia -->
        <div class="grid-container">
            <div id="grid">
    
            </div>
            <div class="overlay">
                <div class="result">
                    Hai perso
                </div>
            </div>
        </div>
        <!-- informazioni -->
        <div class="side-bar right">
            <button id="flag"><img src="img/red-flag-24.png" alt="flag icon"></button>
            <div class="bombs">
                <div class="bombs-header">
                    Bombe:
                </div>
                <div class="bombs-num">

                </div>
            </div>
            <div class="flags">
                <div class="flags-header">
                    Bandiere:
                </div>
                <div class="flags-num">
                    
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
