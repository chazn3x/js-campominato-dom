<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- header -->
    <header>
        <!-- logo -->
        <!-- ++++++++++++ -->
        <!-- /logo -->
        <h1>Campo Minato</h1>
    </header>

    <!-- main -->
    <main>
        <!-- opzioni -->
        <div class="side-bar left">
            <!-- pulsanti -->
            <div class="options">
                <div class="info">
                    <div id="small" class="info-header">
                        Campo piccolo:
                    </div>
                    <div class="info-body">
                        <div>10x10</div>
                        <div>16 bombe</div>
                    </div>
                </div>
                <div class="info">
                    <div id="medium" class="info-header">
                        Campo medio:
                    </div>
                    <div class="info-body">
                        <div>20x20</div>
                        <div>80 bombe</div>
                    </div>
                </div>
                <div class="info">
                    <div id="large" class="info-header">
                        Campo grande:
                    </div>
                    <div class="info-body">
                        <div>30x30</div>
                        <div>180 bombe</div>
                    </div>
                </div>
                <div class="info">
                    <div id="custom" class="info-header">
                        Campo personalizzato:
                    </div>
                    <div class="info-body">
                        <div>
                            <input id="rows" type="text">
                            x
                            <input id="cols" type="text">
                        </div>
                        <div>
                            <input id="bombs" type="text">
                            bombe
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- griglia -->
        <div class="grid-container">
            <div id="grid">
    
            </div>
            <div class="overlay">
                <div class="alert">
                    Gioca
                </div>
            </div>
        </div>
        <!-- informazioni -->
        <div class="side-bar right">
            <button id="flag"><img src="img/red-flag-24.png" alt="flag icon"></button>
            <!-- <div class="info bombs">
                <div class="info-header">
                    Bombe:
                </div>
                <div class="info-body bombs-num"></div>
            </div> -->
            <div class="info flags">
                <div class="info-header">
                    Bandiere:
                </div>
                <div class="info-body flags-num"></div>
            </div>
            <div class="info game-duration">
                <div class="info-header">
                    Durata partita:
                </div>
                <div class="info-body time"></div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
